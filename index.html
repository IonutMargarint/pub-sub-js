<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="src/css/global.css" />
		<link
			rel="stylesheet"
			media="all"
			href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.1"
		/>
		<title>Pub/Sub</title>
	</head>
	<body>
		<main>
			<header class="intro"><h1 class="intro__heading">To Do List</h1></header>
			<section class="app">
				<section class="app__input">
					<h2 class="app__heading">What I've done</h2>
					<div class="js-items"></div>
					<form class="[ new-item ] [ boilerform ] [ js-form ]">
						<div class="boilerform">
							<label for="new-item-field" class="[ new-item__label ] [ c-label ]"
								>Add a new item</label
							>
							<input
								type="text"
								class="[ new-item__details ] [ c-input-field ]"
								id="new-item-field"
								autocomplete="off"
							/>
							<button class="[ c-button ] [ new-item__button ]">Save</button>
						</div>
					</form>
				</section>
				<aside class="app__status">
					<p role="status" class="visually-hidden">
						I have done <span class="js-status">1 thing</span> today!
					</p>
					<div class="[ app__decor ] [ js-count ]" aria-hidden="true">
						<small>I've done</small> <span>0</span> <small>things today ðŸ˜¢</small>
					</div>
				</aside>
			</section>
		</main>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
